<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Membership Card</title>
</head> 
<body>
    <div class="mainDiv">
        <div class="iph1">
            <img src="assets/iphoneImage.png" alt="">
            <div class="bg">
                <div class="hc">
                    <img class="img1" src="assets/thublogo.png" alt="">
                    <p>Golden Member</p>
                    <img class="crown" src="assets/cr4.png" alt="">
                    <div class="circle">
                    </div>
                </div>
                <div class="info">
                    <table>
                        <tr>
                            <th colspan="2"><u>Trainee Details:</u></th>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-user"></i></td>
                            <td class="name">N Rajeswar Yadav</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-id-card"></i></td>
                            <td class="roll">22A91A05E7</td>
                        </tr>
                        <tr>
                            <td><i class="fa-solid fa-building-columns"></i></td>
                            <td class="dept">CSE, AEC</td>
                        </tr>
                    </table>
                    <img class="dr" src="assets/drImage.png" alt="">
                    <img class="br" src="assets/roll.png" alt="">
                </div>
            </div>
        </div>
        <div class="iph2">
            <img src="assets/iphoneImage.png" alt="">
            <div class="bg">
                <div class="block">
                    <p style=" left: 13px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Become Coder</p>
                    <p style=" left: 26px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Dark Mode</p>
                    <p style="letter-spacing: 8px; font-size: 12px; color: gold; font-family: monospace;">CEREMONY</p>
                    <div class="inner">
                        <img src="assets/bcdmImage.png" alt="">
                    </div>
                </div>
                <div class="about">
                    <p class="venue">Venue:</p>
                    <p class="venuedetails">24/06/2024</p>
                    <p class="venuedetails1">Rathan Tata Bhavan</p>
                    <p class="venuedetails">Seminar Hall</p>
                    <p class="venuedetails">Ground Floor</p>
                    <p class="venuedetails">Aditya University</p>
                    <img class="qr" src="assets/qr2.png" alt="">
                    <p class="guest">Special Guest:</p>
                    <img class="vc" src="assets/vc.jpg" alt="">
                    <img class="ceo" src="assets/ceo.jpg" alt="">
                    <p class="welcome">Hearty Welcome</p>
                    <img class="design" src="assets/design.png" alt="">
                </div>
            </div>
        </div>
    </div>

</html>
